<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
      integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <form class="form">
      <h1 class="form_title">Reach out to us!</h1>
      <input class="form_input" type="text" placeholder="Your name*" />
      <input class="form_input" type="email" placeholder="Your e-mail*" />
      <textarea
        class="form_message"
        name="message"
        id="message"
        placeholder="Your message"
      ></textarea>
      <button class="form_btn" type="submit">Send message</button>
    </form>
    <hr class="line">
    <footer class="footer">
      <ul class="social">
        <li class="social_item">
          <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
        </li>
        <li class="social_item">
          <a href="#"><i class="fa-brands fa-twitter"></i></a>
        </li>
        <li class="social_item">
          <a href="#"><i class="fa-brands fa-facebook"></i></a>
        </li>
        <li class="social_item">
          <a href="#"><i class="fa-brands fa-pinterest"></i></a>
        </li>
      </ul>
    </footer>
    <script
      src="https://kit.fontawesome.com/a8dfa512a1.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
